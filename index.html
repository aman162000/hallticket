<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      delete window.document.referrer;
      window.document.__defineGetter__('referrer', function () {
      return "https://msubapp.digitaluniversity.ac/";
});
$(document).ready(function () {
  $("button").click(function () {
    var selectedYear = $('input:radio[name=year]:checked').val();

    function performAjaxRequest(url) {
      $.ajax({
        url: url,
        headers: {
          "Referer": "https://msubapp.digitaluniversity.ac/"
        },
        success: function (result) {
          $("button").addClass("hide");
          $("#txt_name").addClass("hide");
          $("input:radio[name=year]").addClass("hide");
          $("#parent").html(result);
          $("h3").addClass("hide");
        },
      });
    }

    switch (selectedYear) {
      case '1':
      var url1 = `https://msubcdndwn.digitaluniversity.ac/resources/public/msub/HallTicket/SingleStudent/50/6/HT_B_E_BE_I_FSBE_I_${$('#txt_name').val()}.html`;
        performAjaxRequest(url1);
        break;
      case '2':
        var url2 = `https://msubcdndwn.digitaluniversity.ac/resources/public/msub/HallTicket/SingleStudent/50/6/HT_B_E_BE_II_FSBE_II_${$('#txt_name').val()}.html`;
        performAjaxRequest(url2);
        break;

      case '3':
      var url3 = `https://msubcdndwn.digitaluniversity.ac/resources/public/msub/HallTicket/SingleStudent/50/6/HT_B_E_BE_III_FSBE_III_${$('#txt_name').val()}.html`;
        performAjaxRequest(url3);
        break;
      case '4':
        var url4 = `https://msubcdndwn.digitaluniversity.ac/resources/public/msub/HallTicket/SingleStudent/50/6/HT_B_E_BE_IV_FSBE_IV_${$('#txt_name').val()}.html`;
        performAjaxRequest(url4);
        break;

      default:
        // Handle other cases or provide a default behavior
        break;
    }
  });
});
    </script>
    <title>Hall Ticket</title>
    <style>
      body {
        font-size: 10px;
      }
      .hide{
          display: none;
      }
      h1 {
        font-weight: 500;
        font-size: 30px;
      }

      .thirty {
        width: 30%;
      }

      .container {
        border: 1px solid black;
      }

      .px120 {
        min-width: 70px;
      }

      .onetwenty {
        height: 170px;
        margin: auto;
        margin-bottom: 2px;
        display: block;
      }

      .fifty {
        margin: auto;
        display: block;
        width: 120px;
      }

      tr:nth-child(1) {
        border: transparent;
      }

      .border-1 {
        border: 1px solid #ccc;
      }

      .candidate-photo-wrapper {
        padding: 2px 0px 36px 0px;
        margin-left: -15px;
        border-top: 1px solid #ccc;
        border-right: 1px solid #ccc;
      }

      .logo {
        width: 100px;
        float: left;
        margin: 10px 20px 10px 10px;
      }

      .bdtop {
        border-top: 1px solid #ccc;
        border-right: 1px solid #ccc;
      }
      .th5 {
        width: 10px;
      }
      .th80 {
        width: 80px;
      }
      .th100 {
        width: 100px;
      }
      .th120 {
        width: 120px;
      }
      .th130 {
        width: 130px;
      }
      .no-border {
        border-color: transparent;
      }
    </style>
  </head>

  <body>
    <div style="width: 700px">
      <div style="display: flex; justify-content: space-between; padding-inline: 10px;">

        <input   type="radio" name="year" value="1"><h3>1st Year</h3></input>
        <input   type="radio" name="year" value="2"><h3>2nd Year</h3></input> 
        <input   type="radio" name="year" value="3"><h3>3rd Year</h3></input>
        <input   type="radio" name="year" value="4"><h3>4th Year</h3></input> 
      </div>
      <input type="text" class="form-control" id="txt_name" placeholder="Enter PRN number">
      <button class="btn btn-default" id="call">Get HallTicket</button>
      <div style="width: 800px" id="parent">    
       
    </div>
  </body>
</html>
